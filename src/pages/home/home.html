<ion-header>
  <ion-navbar>
    <ion-title>
      Camera/Gallery
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <button ion-button (click)="takeImage()">
    Take Image
  </button>

  <button ion-button (click)="pickImage()">
    Pick Image
  </button>

  <ion-card *ngIf="previewImage">
    <img [src]="previewImage" />
  </ion-card>

</ion-content>
